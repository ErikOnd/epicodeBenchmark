<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="outer-container">
        <div id="header">
            <div class="logo-section">
                <img src="/assets/epicode_logo.png" alt="epicode logo">
            </div>
        </div>
        <div id="rating-container">
            <h1>Tell us how it's going</h1>
            <p>From 0 to 10, how likely are you to recommend EPICODE<br>
                to a friend or a colleague
            </p>
            <div id="ratingStar">Rating Star goes here</div>
        </div>
        <div id="comment-container">
            <p>Leave us an open feedback about your experience so far</p>
            <input type="text" name="Write your comment here" id="comment-section">
            <button>MORE INFO</button>
        </div>
    </div>

</body>

</html>
